        <style>
            body{
    margin: 0px;
    padding: 0px;
    background-image: url(https://www.froemling.net/wp-content/uploads/2011/05/promo3.jpg);
    background-size: cover;
  
    background-position: center;
    
}
.log{
   
    width: 850px;
    height: 1100px;
    border: solid cyan 2px;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    position: absolute;
    box-sizing: border-box;
    padding: 110px 70px ;
    border-radius: 30px;
    background: black;
    filter: opacity(0.8);
    box-shadow:0 0 60px 0px grey;
}

.log:hover{
box-shadow:0 0 60px 0px cyan;             
}            

.log input{
    width: 100%;
    margin-bottom: 40px;
    padding-top:25px;
    font-size:30px;
    
}
.log input[type="text"],input[type="password"]{
    border: none;
    background: transparent;
    border-bottom: 1px solid aqua;
    color: white;
    outline: none;
    
}
.log input[type="submit"]{
    border: 3px solid grey;
    padding: 10px;
    width: 60%;
    margin-left: 140px;
    background: transparent;
    color: grey;
    border-radius:50px;   
    
}
.log input[type="submit"]:hover{
    border-color: aqua;
    color: aqua;
    cursor: grab;
    box-shadow: 0 0 20px 0px;
}
            
 ul
{
   position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 0;
    margin: 0;
    display: flex;
    font-size: 90px;
    font-weight: 300;
    color:chartreuse;
    
}

ul li
{
    list-style: none;
    width: 80px;
    height: 80px;
    background: #fff;
    border-radius: 100%;
    animation: animate 1.6s ease-in-out infinite;    
}

@keyframes animate
{
   0%,40%,100%
    {
        transform: scale(0.1);
    }
   50%
    {
        transform: scale(1);
    }
 
}

ul li:nth-child(1)
{
    animation-delay:-1.8s;
    background: #ffff00;
    box-shadow: 0 0 50px #ffff00;
}

ul li:nth-child(2)
{
    animation-delay:-1.6s;
    background: #76FF03;
    box-shadow: 0 0 50px #76FF03;
}


            .set
{
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
}
.set div
{
    position: absolute;
    display: block;
}
.set div:nth-child(1)
{
    left: 20%;
    animation: animate2 15s linear infinite;
    animation-delay: -7s;
}
.set div:nth-child(2)
{
    left: 50%;
    animation: animate2 20s linear infinite;
    animation-delay: -5s;
}

@keyframes animate2
{
    0%
    {
        opacity: 0;
        top: -10%;
    }
    10%
    {
        opacity: 1;
    }
     20%
    {
        transform: translateX(-20px)rotate(40deg);
    }
     40%
    {
       transform: rotate(90deg);
    }
     60%
    {
        transform: rotate(135deg);
    }
     80%
    {
        transform: rotate(180deg);
    }
    100%
    {
        top: 110%;
         transform: rotate(225deg);
    }
}

           

            </style>
