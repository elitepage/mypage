        <style>
            body{
    margin: 0px;
    padding: 0px;
    background-image: url(https://www.froemling.net/wp-content/uploads/2011/05/promo3.jpg);
    background-size: cover;
  
    background-position: center;
    
}
.log{
   
    width: 850px;
    height: 1400px;
    border: solid cyan 2px;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    position: absolute;
    box-sizing: border-box;
    padding: 110px 70px ;
    border-radius: 30px;
    background: black;
    filter: opacity(0.8)
}

.log input{
    width: 100%;
    margin-bottom: 40px;
    padding-top:25px;
    
}
.log input[type="text"],input[type="password"]{
    border: none;
    background: transparent;
    border-bottom: 1px solid aqua;
    color: white;
    outline: none;
    
}
.log input[type="submit"]{
    border: 3px solid grey;
    padding: 10px;
    width: 60%;
    margin-left: 90px;
    background: transparent;
    color: grey;
    border-radius:50px;   
    
}
.log input[type="submit"]:hover{
    border-color: aqua;
    color: aqua;
    cursor: grab;
    box-shadow: 0 0 20px 0px;
}
            
 ul
{
   position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 0;
    margin: 0;
    display: flex;
    font-size: 90px;
    font-weight: 300;
    color:chartreuse;
    
}

ul li
{
    list-style: none;
    width: 80px;
    height: 80px;
    background: #fff;
    border-radius: 100%;
    animation: animate 1.6s ease-in-out infinite;    
}

@keyframes animate
{
   0%,40%,100%
    {
        transform: scale(0.1);
    }
   50%
    {
        transform: scale(1);
    }
 
}

ul li:nth-child(1)
{
    animation-delay:-1.8s;
    background: #ffff00;
    box-shadow: 0 0 50px #ffff00;
}

ul li:nth-child(2)
{
    animation-delay:-1.6s;
    background: #76FF03;
    box-shadow: 0 0 50px #76FF03;
}

ul li:nth-child(3)
{
    animation-delay:-1.4s;
    background: #F06292;
    box-shadow: 0 0 50px #F06292;
}

ul li:nth-child(4)
{
    animation-delay:-1.2s;
    background: #4FC3F7;
    box-shadow: 0 0 50px #4FC3F7;
}

ul li:nth-child(5)
{
    animation-delay:-0.8s;
    background: #BA68C8;
    box-shadow: 0 0 50px #BA68C8;
}

ul li:nth-child(6)
{
    animation-delay:-0.6s;
    background: #f57C00;
    box-shadow: 0 0 50px #f57C00;
}

ul li:nth-child(7)
{
    animation-delay:-0.4s;
    background: CYAN;
    box-shadow: 0 0 50px CYAN;
}
ul li:nth-child(8)
{
    animation-delay:-0.2s;
    background: PINK;
    box-shadow: 0 0 50px PINK;
}
ul li:nth-child(9)
{
    animation-delay:-0.0s;
    background: LIGHTGREEN;
    box-shadow: 0 0 50px LIGHTGREEN;
}
           

            </style>
        
    <div class="log">
        <form>
        <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Google game ID">
            <input type="text" placeholder="Gaming name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Phone">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="submit" value="Submit" formtarget="link.html">           
        </form>
        </div>
    </body>
    </head>
